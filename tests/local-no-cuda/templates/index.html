<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebIDE</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Home</a>
      <a href="/about">About</a>
      <a href="#">Downloads</a>
      <a href="#">Run</a>
    </div>
    <span style="font-size:30px;cursor:pointer" class='right' onclick="openNav()">&#9776; open</span>

    <!--&#x1F4C1 closed dir-->
    <!--&#x1F4C2 open dir-->
    <!--&#x1F4C4 file-->
    <!--&#x2304 downward facing arrow-->
    <!--&#707 right facing arrow-->
    <div class="grid-container">
      <div class="settings">
        <button id='submit' type='submit' onclick='clickedOn(false)'> Run &#x00bb;</button>
      </div>

      <div class="folders">
        <aside>
          <p>&#x2304; &#x1F4C2; stuff</p>
          <p>&emsp; &emsp; &#x1F4C4; foo</p>
          <p>&emsp; &emsp; &#x1F4C4; bar</p>
          <p>&emsp; &emsp; &#x1F4C4; baz</p>
          <p>&#707; &#x1F4C1; things</p>
        </aside>
      </div>

      <div class="input">
        <form action="/compile" method='post'>
        <input type='text' name='codeboxname' id='codeboxname' size='35' placeholder='File Name'>
        <br>
        <textarea name="codeBox01" rows="22" cols="77" placeholder="Type code here" id="codeIn" spellcheck="false"></textarea>
        </form>
      </div>

      <div class="output">
        <textarea id=output rows="8" cols="40" readonly></textarea>
      </div>
    </div>

    <script>
      $(function() {
      // Target all classed with ".lined"
      $("#codeIn").linedtextarea();
      });
    </script>

    <script>
      function clickedOn(booleanVal) {
      console.log("clicked on")

      if (booleanVal == false) {
      setTimeout(clickedOn(true),20000)
      }
      window.location.reload()
      }
    </script>

    <script>
      function openNav() {
      document.getElementById("sidenav").style.width = "250px";
      }
      function closeNav() {
      document.getElementById("sidenav").style.width = "0";
      }
    </script>

  </body>
</html>
